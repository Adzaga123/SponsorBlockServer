version: '3'
services:
  database:
    container_name: database
    image: postgres
    env_file: 
      - database.env
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5432:5432
  redis:
    container_name: redis
    image: redis
    command: /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - 127.0.0.1:32773:6379

volumes:
  database-data: